<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <title>Mame Generator</title>
  </head>
  <body onload="onInit()">
    <header class="header">
      <div class="header-container">
        <div class="logo" onclick="managePageDisplay(this)">Memes-Generator</div>
        <div class="links">
          <ul class="links-ul">
            <li class="links-li" onclick="managePageDisplay(this)">Memes</li>
            <li class="links-li" onclick="managePageDisplay(this)">Gallery</li>
            <li class="links-li" onclick="managePageDisplay(this)">About</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main-content" style="display: none;">
      <div class="main-content-container">
        <canvas class="meme-canvas" height="450" width="450"></canvas>
        <div class="meme-toolbar">
          <input type="text" class="meme-text" placeholder="Enter text" oninput="onDrawText(this.value,0)" value="" />
          <img src="js/src/buttons/add-line.png" class="button add-line" onclick="onAddLine()" title="add line" alt="add line image">
          <label for="color-palette">
            <img src="js/src/buttons/color-pallette.png" class="button button-color-palette" title="Download button" alt="color-palette-image">
            <input class="button button-text-color" id="color-palette" oninput="onChangeTextColor(this.value)" type="color" name="form-text-color"  value="#ffffff">
          </label>
          <input type="file" id="image-upload" class="button image-upload" accept="image/*">

          <img src="js/src/buttons/A-.png" class="button decrease-btn" onclick="onChangeTextSize(this)" data-val="A-" title="Decrease text size" alt="decreaseTextSize">
          <img src="js/src/buttons/A+.png" class="button increase-btn" onclick="onChangeTextSize(this)" data-val="A+" title="Increase text size" alt="increaseTextSize">
          <a href="#" onclick="downloadCanvas(this)" download="Meme">
            <img src="js/src/buttons/download-button.png" class="button download-btn" title="Download button" alt="Download meme">
          </a>
        </div>
        

        
      </div>
    </main>
    <div class="gallery-page" style="display: block;">
      <div class="gallery-container"></div>
    </div>
      <section class="memes-page"></section>
      <section class="about-page"></section>
    
      <script
      src="https://kit.fontawesome.com/8c9e05cd03.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/meme-controller/meme-controller.js"></script>
    <script src="js/meme-service/meme-service.js"></script>
    <script src="js/images-controller/image-contoller.js"></script>
    <script src="js/meme-controller/untils/untils.js"></script>
  </body>
</html>
